<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors Game</h1></header>

    <div class="scoreboard">
      <div class="badge" id="user-badge"> user </div>
      <span class="score" id="user-score"> 0 </span> <span class="dash">-</span>
      <span class="score" id="computer-score"> 0 </span>

      <div class="badge" id="computer-badge"> comp </div>
    </div>

    <div class="result-message" id="result-message"
      >You WON. Rock Beats Scissors!
    </div>

    <div class="choices">
      <div class="choice" id="rock">ROCK</div>
      <div class="choice" id="paper">PAPER </div>
      <div class="choice" id="scissors">SCISSORS</div>
    </div>

    <p class="action-message">Make Your Move.</p>

    <button class="reset">Reset Score</button>
    <script src="app.js"></script>
  </body>
</html>
